<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- jquery slider -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>

     <!-- From LEAFLET js -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>

    <link href="css/style.css" rel="stylesheet">

        <link rel="icon" 
              type="image/png" 
              href="https://i.imgur.com/N8Ix8qn.png">

    <meta charset="utf-8">
    <meta name="author" content="Nicole Carver">
    <meta name="description" content="Project Homepage">
    <title>Airbnb Seattle</title>
</head>

<body>
    <header class="headertop">
        <h1>AirBNB Listings In Seattle</h1>
        <p>Explore <a href="about.html" alt="About Seattle">Seattle’s</a> AirBNB listings, discover where the most lucrative areas of Seattle are</p>
    </header>
    
    <div class="contain">
      <div class="col-1 mapcontain">
        <div id="map"></div>
      </div>

      <div class="col-2 filters">
          <div class="card"> 
            <h2>Explore By Room Type</h2>
              <input type="radio" aria-label="All Rooms" id="allRooms" name="fltRoom" value="All" checked> All Rooms
              <input type="radio" aria-label="Entire Room" id="entireRoom" name="fltRoom" value="Entire"><span class="entire"> Entire Room</span>
              <input type="radio" aria-label="Private Room" id="privateRoom" name="fltRoom" value="Private"><span class="private"> Private Room </span>
          </div>
          <div class="card"> 
            <h2>Explore By Price</h2>
            <p>
              <!-- jquery slider code -->
              <label for="amount" aria-label="price range">Price range:</label>
              <input type="text" class="range" id="amount" aria-label="price range">
            </p>
             
            <div id="slider-range"></div>
                
          </div>
          <div class="card"> 
            <h2>Explore By Number of Reviews</h2>
            <p>
              <!-- jquery slider code -->
              <label for="amount2" aria-label="review range">Number of Reviews:</label>
              <input type="text" class="range" id="amount2" aria-label="review range">
            </p>

            <div id="slider2-range"></div>
                
          </div>
      </div>
      
      <div class="col-3 imgs">
        <div class="card-img1" aria-label="seattle-image"></div>
        <div class="card-img2" aria-label="uw-image"></div>
      </div>
    </div>

    <footer>
        <p>© Nicole Carver 2020 
          <br> Data from <a href="http://insideairbnb.com/get-the-data.html">Inside Airbnb</a>
        </p>
    </footer>
  </body>

  <script type="text/javascript" src="js/js.js"></script>


</html>
